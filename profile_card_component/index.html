<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="CSS/styles.css">
  <title>Frontend Mentor | Profile card component</title>

</head>

<body>

  <section class="main">

    <div class="bg-circle">
      <img class="bg-top" src="images/bg-pattern-top.svg" alt="">
      <img class="bg-bottom" src="images/bg-pattern-bottom.svg" alt="">

    </div>
    <div class="main-container">
      <div class="top-card">
        <img src="images/bg-pattern-card.svg" alt="">
      </div>

      <div class="middle-card">
        <img class="victor-img" src="images/image-victor.jpg" alt="">

        <div class="mid-content">
          <h3>Victor Crest <span>26</span></h3>
          <p>London</p>
        </div>
      </div>

      <div class="bottom-card">
        <div class="card-stats">
          <h3>80K</h3>
          <p>Followers</p>
        </div>
        <div class="card-stats">
          <h3>803K</h3>
          <p>Likes</p>
        </div>
        <div class="card-stats">
          <h3>1.4K</h3>
          <p>Photos</p>
        </div>
      </div>


    </div>

  </section>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Bukola</a>.
  </div>
</body>

</html>
