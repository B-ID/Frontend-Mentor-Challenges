<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">

  <title>Frontend Mentor | Stats preview card component</title>

<body>

  <main>

    



    <div class="container">

      <div class="card-img">
        <!-- <img class="hide-for-desktop mobile-img" src="images/image-header-mobile.jpg" alt="mobile-img"> -->
        <!-- <img class="hide-for-mobile desktop-img" src="images/image-header-desktop.jpg" alt="desktop-img"> -->
      </div>



      <div class="card-content">

        <div class="content-width">
          <div class="main-heading">
            <h1>Get <span>insights</span> that help your business grow.</h1>
          </div>
  
          <div class="main-paragraph">
            <p>
              Discover the benefits of data analytics and make better decisions regarding revenue, customer
              experience, and overall efficiency.
            </p>
          </div>
  
          <div class="card-footer">
  
            <div class="card-stats">
              <h2>10K+</h2>
              <p>companies</p>
            </div>
  
            <div class="card-stats">
              <h2>314</h2>
              <p>templates</p>
            </div>
  
            <div class="card-stats last-child">
              <h2>12M+</h2>
              <p>queries</p>
            </div>
        </div>

        </div>

      </div>

    </div>


  </main>
