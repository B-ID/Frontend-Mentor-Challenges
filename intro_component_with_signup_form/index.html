<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  
  <title>Frontend Mentor | Intro component with sign up form</title>

</head>

<body>
  <main>
    <div class="container">
      <div class="left-col">
        <header class="header_title">
          <h1>Learn to code by watching others</h1>
        </header>

        <div class="header_text">
          <P>See how experienced developers solve problems in real-time. Watching scripted tutorials is great,
            but understanding how developers think is invaluable.
          </P>
        </div>
      </div>

      <div class="right-col">
        <div class="cta_link">
          <a href="#"><span>Try it free 7 days</span> then $20/mo. thereafter</a>
        </div>

        <div class="form">
          <form action="submit">
            <div class="form-group">
              <input type="text" class="form-control" name="name" placeholder="First Name" required>
            </div>
            <div class="form-group">
              <input type="text" class="form-control" name="name" placeholder="Last Name" required>
            </div>
            <div class="form-group">
              <input type="text" class="form-control" name="email" placeholder="Email Address" required>
            </div>
            <div class="form-group">
              <input type="password" class="form-control" name="email" placeholder="Password" required>
            </div>
          </form>
          <button type="submit" id="submit" class="submit-button">
            claim your free trial
          </button>
          <footer>
            <p>By clicking the button, you are agreeing to our <a href="#">Terms and Services</a></p>
          </footer>
        </div>
      </div>


    </div>
  </main>
</body>

</html>
